<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Giant Bug Run!!!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="leftcontainer">
      <div class='introduction'>
        <h1>GIANT BUG RUN!!!</h1>
        <p>Get to the river! Don't let the icky bugs touch you!!! And collect as many pretty gems on the way! Each time you get to the river, you start again - but it gets harder! And if you touch an icky bug, you lose a life!!! How high a score can you
          get? ENJOY!!!</p>
      </div>
      <div class="scorecard">
        <ul class="lives"></ul>
        <div class="score"></div>
        <div class="gemBlueAmount"></div>
        <div class="gemGreenAmount"></div>
        <div class="gemOrangeAmount"></div>
        <div class="myHighscore"></div>
      </div>
    </div>
    <div class="playingField">
    </div>
  </div>
  <div class="modal">
    <div class="modal-content"></div>
    <div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
    </div>
</body>

</html>
