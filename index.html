<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class='introduction'>
    <h1>GIANT BUG RUN!!!</h1>
    <p>Get to the river! Don't let the icky bugs touch you!!! And collect as many pretty gems on the way! Each time you get to the river, you start again - but it gets harder! And if you touch an icky bug, you lose a life!!! How high a score can you get? ENJOY!!!</p>
  </div>
  <div class="container">
    <div class="scorecard">
      <h2>Scorecard</h2>
      <div class="lives">
        <img class="heart" src="images/Heart.png"></img>
      </div>
      <div class="points">
        <img class="star" src="images/Star.png"></img>
      </div>
      <div class="gemBlueAmount">
        <img class="gemBlue" src="images/Gem Blue.png">
      </div>
      <div class="gemGreenAmount">
        <img class="gemGreen" src="images/Gem Green.png">
      </div>
      <div class="gemOrangeAmount">
        <img class="gemOrange" src="images/Gem Orange.png">
      </div>
    </div>
    <div class="playingField">
    </div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>

    </div>
</body>

</html>
